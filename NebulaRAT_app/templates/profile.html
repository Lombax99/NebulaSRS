<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Nebula RAT</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{{url_for('static', filename='red_rat.ico')}}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css')}}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet"> 
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-secondary navbar-dark">
                <div class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary mb-0">Nebula RAT <img src="{{url_for('static', filename='red_rat.ico')}}" style="width: 25%; height: 25%;"></h3>
                </div>                
                <div class="d-flex align-items-center ms-4 mb-4"></div>
                <div class="navbar-nav w-100">
                    <a href="/logout" class="nav-item nav-link"><i class="fa fa-sign-out-alt me-2"></i>Logout</a>
                    {% if username=="administration@admin.nebularat.com" %}
                    <a href="/dashboard_admin" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                    {% else %}
                    <a href="/dashboard" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                    {% endif %}
                </div>
            </nav>
        </div>
        
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content">
             <!-- Navbar Start -->
             <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">
                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <span class="d-none d-lg-inline-flex">{{ nome }} {{ cognome }}</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-secondary border-0 rounded-0 rounded-bottom m-0">
                            <a href="/logout" class="dropdown-item">Logout</a>
                            <a href="/profile" class="dropdown-item">Profile</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->

            <!-- Profile start-->
             <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary rounded p-4">
                    <div class="d-flex justify-content-between mb-5">
                        <h4 class="mb-0">Profile</h4>
                    </div>
                    <div class="table-responsive">
                        <div class="mb-3 mt-4">
                            <h5 class="text-white mb-0">Nome: {{ nome }}</h5>
                        </div>
                        <div class="mb-3">
                            <h5 class="text-white mb-0">Cognome: {{ cognome }}</h5>
                        </div>
                        <div class="mb-3">
                            <h5 class="text-white mb-0">E-mail: {{ username }}</h5>
                        </div>
                        <div class="mb-3 mt-5">
                            <a href="/change_password" class="btn btn-sm btn-primary"><h5 class="text-white mb-0">Change Password</h5></a>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <!-- FORM -->
                            <form id="auth" action="{{url_for('activate')}}" method="POST">
                                {% if auth==0 %}
                                <input class="form-check-input" type="checkbox" value="1" role="switch" name="authSwitch" onclick="submitForm()">
                                {% else %}
                                <input class="form-check-input" type="checkbox" value="0" role="switch" name="authSwitch" onclick="submitForm()" checked>
                                {% endif %}
                                <label class="form-check-label" for="authSwitch">Activate 2FA</label>
                            </form>
                            <!-- END FORM -->
                        </div>
                    </div>
                </div>
             </div>
            <!-- Profile End-->
            
        </div>
        <!-- Content End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <script>
        function submitForm(){
            document.getElementById("auth").submit();
        }
    </script>
</body>

</html>
