<!DOCTYPE html>
<html>
<head>
    <title>Black Page with Button</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .textbox {
            width: 100%;
            height: 100vh;
            margin-bottom: 10px;
            font-size: 48px;
        }
        .button {
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container">
            <input type="text" id="result" class="textbox" readonly>
            <div class="button-row">
                <button class="button" onclick="printResult()">Invoke Function</button>
                <button class="button" onclick="printResult()">Invoke Function</button>
                <button class="button" onclick="printResult()">Invoke Function</button>
                <button class="button" onclick="printResult()">Invoke Function</button>
                <button class="button" onclick="clearResult()">Clear</button>
            </div>
        </div>
    </div>

    <script>
        function printResult() {
            var resultTextbox = document.getElementById("result");
            var jqXHR = $.ajax({
            type: "POST",
            url: "../test.py",
            async: false,
            });

            resultTextbox.value = jqXHR.responseText;
        }

        function clearResult() {
            var resultTextbox = document.getElementById("result");
            resultTextbox.value = "";
        }
    </script>
</body>
</html>
